      <div class="row" ng-controller="ListingsController" ng-init="find()">


    <ui-gmap-google-map center="map.center" zoom="map.zoom">

       <ui-gmap-markers models="listings" idkey="'_id'" coords="'coordinates'" click="onClick()">
         <ui-gmap-windows show="show">
          <p ng-non-bindable>
              {{name}}
              {{code}}
              {{address}}
          </p>
        </ui-gmap-windows>
      </ui-gmap-markers>
    </ui-gmap-google-map>
</div>
</div>
